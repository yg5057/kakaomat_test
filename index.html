<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d9d3aae6efaa3c16486813b136a53d08&libraries=services">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script defer src="main.js"></script>
</head>

<body>

    <section id="map" class="mapSection">
        <div class="toggleButton" id="toggleButton">
            <i class="fas fa-bars"></i>
        </div>

        <nav class="mapNavBar_BG" id="navBar">
            <form id="routeForm">
                <div class="mapNavBar_cl-1">
                    <div class="cl-1-input ">
                        <label class="cl-1-label" for="start">출발</label>
                        <input class="cl-1-input-text" type="text" id="start" placeholder="정확한 도로명 주소를 입력해 주세요."
                            disabled required>
                    </div>
                    <div class="cl-1-input ">
                        <label class="cl-1-label" for="end">도착</label>
                        <input class="cl-1-input-text" type="text" id="end" placeholder="리스트에서 장소를 선택해 주세요." required
                            readonly>
                    </div>
                    <div id="result"></div>
                    <button class="cl-1-btn" type="submit">경로 찾기</button>
                </div>
            </form>

            <div id="placeList" class="mapNavBar_cl-2">
                <div class="cl-2-searchBar">
                    <input type="text" id="searchInput" placeholder="장례식장 이름을 검색해 주세요.">
                    <i class="fas fa-search"></i>
                </div>
                <ul id="places" class="list-wrap"></ul>
            </div>
        </nav>
    </section>

    <modal id="loadingModal">
        <div id="loadingMessage">경로를 찾는 중입니다...</div>
    </modal>

    <script src="places.json"></script>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const navBar = document.getElementById('navBar');
        let isNavBarVisible = true;

        toggleButton.addEventListener('click', function () {
            if (isNavBarVisible) {
                navBar.style.display = 'none';
                toggleButton.innerHTML = '<i class="fas fa-bars"></i>';
            } else {
                navBar.style.display = 'flex';
                toggleButton.innerHTML = '<i class="fas fa-bars"></i>';
            }
            isNavBarVisible = !isNavBarVisible;
        });
    </script>

</body>

</html>
